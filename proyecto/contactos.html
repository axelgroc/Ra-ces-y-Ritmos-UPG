<link rel="stylesheet" href="styles2.css">
<section id="contacto">
    <h2>Contacto</h2>
    <p>
        ¿Tienes preguntas o sugerencias? ¡Estamos aquí para ayudarte! 
        Por favor, llena el formulario y nos pondremos en contacto contigo pronto.
    </p>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
        
        <button type="submit">Enviar</button>
    </form>
</section>
